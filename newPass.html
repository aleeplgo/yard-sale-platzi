<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Create a new password</title>

</head>

<body>

    <!-- Form New Password -->
    <section class="login">
        <div class="form-container">
            <!-- Logo -->
            <a href="#"><img class="logo" src="./assets/logos/logo_yard_sale.svg"></a>
            <!-- Title -->
            <h1 class="title">Create a new password</h1>
            <!-- Subtitle  -->
            <p class="subtitle">Enter a new password for you account</p>
            <!-- Form -->
            <form action="" class="form">
                <label for="pswd" class="label">Password
                <input id="pswd" class="input input-pswd" type="password" name="pswd" placeholder="*******">
                </label>

                <label for="repswd" class="label">Re-enter Password
                <input id="repswd" class="input input-pswd" type="password" name="repswd" placeholder="*******">
                </label>

                <input id="btn-submit" type="submit" value="Confirm" class="btn-primary btn-login">
            </form>
        </div>
    </section>

</body>

</html>
