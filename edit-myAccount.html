<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Edit my account Yard Sale</title>

</head>

<body>

    <!-- Form New Password -->
    <section class="login">
        <div class="form-container">
            <!-- Logo -->
            <a href="#"><img class="logo" src="./assets/logos/logo_yard_sale.svg"></a>
            <!-- Title -->
            <h1 class="title">Edit my account</h1>
            <!-- Form -->
            <form action="" class="form">
                <label for="login-name" class="label">Name
                    <input id="login-name" class="input input-name" type="text" name="login-name" placeholder="Name">
                </label>

                <label for="login-email" class="label">Email Address
                <input id="login-email" class="input input-email" type="email" name="login-email" placeholder="correo@gmail.com">
                </label>

                <label for="login-pswd" class="label">Password
                <input id="login-pswd" class="input input-pswd" type="password" name="login-pswd" placeholder="*******">
                </label>

                <input id="btn-login" type="submit" value="Create" class="btn-primary btn-login">

            </form>
            <div class="btn-section">
                <!-- Btn Login -->
                <button class="btn-secundary btn-login-account">Log in</button>
            </div>
        </div>
    </section>

</body>

</html>
